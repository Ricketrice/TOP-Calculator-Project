            <button onclick = "displayNumber(this)" id = "6" class = "number"><b>6</b></button>
            <button value = "*"  class = "operator" onclick = "operator(this)"><b>*</b></button>
          </div>
          <div class = "fourtLayer">
            <button onclick = "displayNumber(this)"  id = "7"  class = "number"><b>7</b></button>

            <button class = "operator" onclick = "operator(this)"><b>/</b></button>
          </div>
          <div class = "fifthLayer">
            <button id = "0" onclick="displayNumber(this)" class = "number"><b>0</b></button>
            <button  onclick = "float(this)"  class = "dot1"><b>.</b></button>
            <button onclick = "equal(this)" class = "equal"><b>=</b></button>
          </div>
        </div>

      <script> 
      let getNumber = "";
      let getOperator1 =  "";
      let firstNumber ="";
      let secondNumber = "";
      let result = "";
  
      function displayNumber(a) {
        let display = document.getElementById("display");
        display.innerHTML += a.textContent;
        getNumber += a.textContent;
        if (getNumber.length === 9){
          alert("Character Limit is 8");
        }
      };

      function operator(a) {
        getCalOperator = a.textContent;
        console.log(getCalOperator);
        getOperator1 = getCalOperator;
        firstNumber = getNumber;
        getNumber = "";
        document.getElementById("display").innerHTML = "";
        
      };

      function clear1(a) {
        document.getElementById("display").innerHTML = "";
        getNumber = "";
        firstNumber = "";
        secondNumber = ""
        result = "";
      };

      function changes(a) {
        if (getNumber === "") {
          return;
        } else {
          getNumber = (document.getElementById("display").innerHTML = getNumber *=-1).toString();
        }
      }

      function delete1() {
        document.getElementById("display").textContent = document.getElementById("display").textContent.slice(0,-1);
        getNumber = getNumber.slice(0,-1);
      };

      function float(a) {
        if (!getNumber.includes(".")) {
          getNumber +=".";
          document.getElementById("display").innerHTML = getNumber;
        };
      };

      function equal(a) {
        function addition(a,b) {
          return a +b;
        };

        function subtraction(a,b) {
          return a-b;
        };

        function multiplication(a,b) {
          return a*b;
        };

        function division(a,b) {
          return a/b;
        };

        secondNumber = getNumber;
        let intFirstNumber = parseFloat(firstNumber);
        let intsecondNumber = parseFloat(secondNumber);
        switch (getOperator1) {
              case "+":
                result = addition(intFirstNumber, intsecondNumber);
                break
              case "-":
                result = subtraction(intFirstNumber, intsecondNumber);
                break
              case "*":
                result = multiplication(intFirstNumber, intsecondNumber);
                break
              case "/":
                result = division(intFirstNumber, intsecondNumber); 
                break
        };
        document.getElementById("display").textContent = result;
        getNumber = result.toString(); 
        firstNumber = result.toString();
      };
