  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>HTML 5 Boilerplate</title>
      <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
      <div class="calculatorBody">
        <div class = "display">

        </div>

        <div class = "calBody">
          <div class = "firstlayer">
            <button id = "reset"><b>C</b></button>
            <button id = "plusMinus"><b>+/-</b></button>
            <button id = "delete"><b>DEL</b></button>
            <button id = "plus"><b>+</b></button>
          </div>

          <div class = "secondLayer">
            <button id = "1"><b>1</b></button>
            <button id = "2"><b>2</b></button>
            <button id = "3"><b>3</b></button>
            <button id = "minus"><b>-</b></button>
          </div>
          
          <div class = "thirdLayer">
            <button id = "4"><b>4</b></button>
            <button id = "5"><b>5</b></button>
            <button id = "6"><b>6</b></button>
            <button id = "multiply"><b>*</b></button>
          </div>
          <div class = "fourtLayer">
            <button id = "7"><b>7</b></button>
            <button id = "8"><b>8</b></button>
            <button id = "9"><b>9</b></button>
            <button id = "division"><b>/</b></button>
          </div>
          <div class = "fifthLayer">
            <button id = "0"><b>0</b></button>
            <button id = "dot"><b>.</b></button>
            <button id = "equal"><b>=</b></button>
          </div>
        </div>
          
      </div>
      <script>
        
      </script>
    </body>
  </html>
